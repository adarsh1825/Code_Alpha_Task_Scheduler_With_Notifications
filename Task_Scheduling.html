<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Task_Scheduling.css">
  <title>Task Scheduler</title>
</head>
<body>
  <header>
    <h1>A.I. Task Scheduler With Notifications</h1>
  </header>
  <main>
    <div class="task-form">
      <input type="text" id="task" placeholder="Enter task...">
      <select id="priority">
        <option value="top">Top Priority</option>
        <option value="middle">Middle Priority</option>
        <option value="low">Less Priority</option>
      </select>
      <input type="date" id="deadline">
      <button id="add-task">Add Task</button>
    </div>
    <div class="task-filters">
      <label for="priority-filter">Filter by Priority:</label>
      <select id="priority-filter">
        <option value="all">All Priorities</option>
        <option value="top">Top Priority</option>
        <option value="middle">Middle Priority</option>
        <option value="low">Less Priority</option>
      </select>
    </div>
    <div class="task-search">
      <label for="task-search-input">Search Tasks:</label>
      <input type="search" id="task-search-input" placeholder="Search by description,priority,or deadline">
    </div>
    <div class="task-list" id="task-list"></div>
  </main>
  <script src="./Task_Scheduling.js"></script>
</body>
</html>
